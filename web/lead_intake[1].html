<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lead Intake</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141b;
      --muted:#9aa3b2;
      --text:#f5f7ff;
      --accent:#ff3fa1;
      --border:#232634;
      --ok:#3ddc97;
      --bad:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#07080b);
      color:var(--text);
      padding:24px;
      display:flex;
      justify-content:center;
    }
    .wrap{width:min(820px,100%);}
    .top{display:flex;align-items:flex-start;justify-content:space-between;gap:16px;margin-bottom:16px;}
    h1{margin:0;font-size:24px;letter-spacing:.2px}
    .sub{margin-top:6px;color:var(--muted);font-size:13px;line-height:1.35}
    .badge{border:1px solid var(--border);background:rgba(255,63,161,.08);padding:8px 10px;border-radius:999px;font-size:12px;white-space:nowrap;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 12px 30px rgba(0,0,0,.35);}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    @media (max-width:720px){ .grid{grid-template-columns:1fr;} }
    label{display:block;font-weight:650;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input,select,textarea{width:100%;border:1px solid var(--border);background:#0e1016;color:var(--text);padding:12px;border-radius:12px;outline:none;font-size:14px;}
    input:focus,select:focus,textarea:focus{border-color:rgba(255,63,161,.6);box-shadow:0 0 0 3px rgba(255,63,161,.12);}
    textarea{resize:vertical;min-height:100px}
    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:14px;}
    button{border:0;background:var(--accent);color:#12141b;font-weight:800;padding:12px 16px;border-radius:12px;cursor:pointer;}
    button.secondary{background:transparent;border:1px solid var(--border);color:var(--text);font-weight:700;}
    .msg{font-size:13px;color:var(--muted);}
    .msg.ok{color:var(--ok)}
    .msg.bad{color:var(--bad)}
    .tiny{font-size:12px;color:var(--muted);margin-top:8px}
    .hidden{display:none}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Lead Intake</h1>
      <div class="badge">v2 • Logo-Here</div>
    </div>

    <div class="card">
      <form id="leadForm">
        <div class="grid">
          <div>
            <label>Lead Name *</label>
            <input name="leadName" required placeholder="Jane Doe" />
          </div>
          <div>
            <label>Company</label>
            <input name="company" placeholder="Acme Plumbing" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Phone</label>
            <input name="phone" placeholder="(555) 555-5555" />
          </div>
          <div>
            <label>Email</label>
            <input name="email" type="email" placeholder="name@email.com" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Source</label>
            <select name="source">
              <option>Call</option>
              <option>Website</option>
              <option>Referral</option>
              <option>Social</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label>Status</label>
            <select name="status">
              <option>New</option>
              <option>Contacted</option>
              <option>Follow-Up Needed</option>
              <option>Booked/Closed</option>
              <option>Lost</option>
            </select>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Service Needed</label>
            <input name="serviceNeeded" placeholder="Pest, Termite, Lawn, HVAC…" />
          </div>
          <div>
            <label>Next Follow-Up (optional)</label>
            <input name="nextFollowUp" type="date" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Assigned To (optional)</label>
            <input name="assignedTo" placeholder="Rep initials/name" />
          </div>
          <div>
            <label>Priority</label>
            <select name="priority">
              <option>Normal</option>
              <option>High</option>
              <option>Urgent</option>
            </select>
          </div>
        </div>

        <label>Notes</label>
        <textarea name="notes" placeholder="Key details, objections, address, preferred contact time, etc."></textarea>

        <!-- Honeypot (basic spam reduction) -->
        <input class="hidden" name="website" tabindex="-1" autocomplete="off" />

        <div class="actions">
          <button type="submit">Save Lead</button>
          <button class="secondary" type="button" id="clearBtn">Clear</button>
          <span id="msg" class="msg"></span>
        </div>

      </form>
    </div>

    <script src="./script.js"></script>
  </div>
</body>
</html>
